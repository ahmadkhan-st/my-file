  <title>Four Background Colors</title>
  <style>  
  
body {
  margin:0;
  padding: 0;
}
.section {
  height: 100vh;
  will-change: 100vw;
}
 .section1{
  background-color: aquamarine;
 }
  .section2 {
  background-color: rgb(137, 194, 221);
 }

  .section3 {
  background-color: rgb(169, 179, 127);
 }

  .section4{
  background-color: rgb(137, 175, 101);
 }
 </style>
 </head>
 <body>
 <div class="section section1"></div>
  <div class="section section2"></div>
   <div class="section section3"></div>
    <div class="section section4"></div>
</body>
